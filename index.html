<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,700" rel="stylesheet">
	<title>Invoice creator</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 class="title">Invoice creator</h1>
			<h2 class="subtitle">Thanks for choosing GoodCorp, LLC!</h2>
		</header>
<div class="content">
	<div class="buttons">
	<button type="button" class="button" id="button1">Wash Car: $10</button>
	<button type="button" class="button" id="button2">Mow Lawn: $20</button>
	<button type="button" class="button" id="button3">Pull Weeds: $30</button>
	</div>
	<div class="items">
		<p class="task">TASK</p>
		<p class="price">TOTAL</p>
	</div>
	<div class="ul-div">
		<ul class="ul" id="ul-el">
		</ul>
	</div>
	<div class="line">
		<img src="logo/line.png" alt="line" class="lineLogo">
		</div>
	<div class="results">
		<p class="notes">NOTES</p>
		<p class="total-amount">TOTAL AMOUNT</p>
	</div>
	<div class="priceDiv">
		<p class="paymentOptions">We accept cash, credit card, or Paypal</p>
		<p class="total-price" id="total"></p>
	</div>
	<div class="submit">
		<button type="button" class="submit-button" id="submit"><img src="logo/email.png" alt="email logo" class="email">Send invoice</button>
</div>
	</div>
	</div>
	<div id="myModal" class="modal">
      
		<!-- Modal content -->
		<div class="bground">
			<div class="contentWrap">
		<div class="modal-content">
		  <span class="closeMod"></span>
		  <div class="textBtn">
			<p class="modalText" id="modalTextId"></p>
		  <button id ="thanksBtn" type="button" value="Close this windows" class="btn-thanks modal-thanks">
			Fermer
		  </button>
		</div>
		</div>
			</div>
			</div>
	<script src="index.js"></script>
</body>
</html>
