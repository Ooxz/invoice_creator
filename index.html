<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<title>Invoice creator</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 class="title">Invoice creator</h1>
			<h2 class="subtitle">Thanks for choosing GoodCorp, LLC!</h2>
		</header>
<div class="content">
	<div class="buttons">
	<button class="button" id="button1">Wash Car: $10</button>
	<button class="button" id="button2">Mow Lawn: $20</button>
	<button class="button" id="button3">Pull Weeds: $30</button>
	</div>
	<div class="items">
		<p class="task">TASK</p>
		<p class="price">TOTAL</p>
	</div>
	<div class="results">
		<p class="notes">NOTES</p>
		<p class="total-amount">TOTAL AMOUNT</p>
		<p class="total-price">$0</p>
	</div>
	<div class="submit">
		<button class="submit-button" id="submit">Send invoice</button>
</div>

	</div>
	<script src="index.js"></script>
</body>
</html>
